1>> 全局安装 //文件夹全局安装

	npm install webpack -g
	npm install webpack-cli -g

2>> 生成package.json

	npm init


3>> 局部安装 //当前目录安装

	npm install  webpack -s
	npm install webpack webpack-cli -s

4>> 打包  : webpack

默认entry :src/index.js
默认output：dist/main.js


压缩：webpack  --mode production
未压缩：webpack --mode development
